<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Script Editor Panel -->
        <div id="scriptEditor" class="script-editor hidden">
            <div class="script-header">
                <h2>Script Editor</h2>
                <button id="closeEditor" class="btn-close">×</button>
            </div>
            <textarea id="scriptInput" placeholder="Enter your script here...
Example:
SAY Hello how can I help you today?
USER
THINK 10
SAY Let me help you with that."></textarea>
            <div class="script-controls">
                <button id="loadScript" class="btn-primary">Load Script</button>
                <button id="resetChat" class="btn-secondary">Reset Chat</button>
            </div>
            <div class="script-settings">
                <label class="toggle-label">
                    <input type="checkbox" id="autoScrollToggle" checked>
                    <span class="toggle-text">Auto-scroll</span>
                </label>

                <div class="scroll-mode-container">
                    <label class="toggle-label">
                        <input type="checkbox" id="smoothScrollToggle">
                        <span class="toggle-text">Smooth Scroll</span>
                    </label>
                </div>

                <div class="scroll-speed-container">
                    <label class="speed-label">
                        <span class="toggle-text">Scroll Speed</span>
                        <div class="speed-control">
                            <span class="speed-indicator">Slow</span>
                            <input type="range" id="scrollSpeedSlider" min="1" max="10" value="5" step="1">
                            <span class="speed-indicator">Fast</span>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-content">
                    <h1>AI Assistant</h1>
                    <button id="toggleEditor" class="btn-toggle" title="Toggle Script Editor">⚙</button>
                </div>
            </div>

            <div id="chatMessages" class="chat-messages">
                <!-- Messages will be added here -->
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea
                        id="userInput"
                        placeholder="Send a message..."
                        rows="1"
                        disabled></textarea>
                    <button id="sendBtn" class="send-btn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
